<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        form {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>تسجيل الدخول</h1>
    </header>

    <form id="login-form">
        <input type="text" id="phone" placeholder="رقم الهاتف" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
        <p class="error" id="error-message"></p>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            if (phone === "01157510377" && password === "19861986") {
                window.location.href = "admin-orders.html"; // الانتقال إلى لوحة التحكم
            } else {
                document.getElementById('error-message').innerText = "رقم الهاتف أو كلمة المرور غير صحيحة.";
            }
        });
    </script>
</body>
</html>
