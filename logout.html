<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الخروج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .message {
            font-size: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>تسجيل الخروج</h1>
    </header>

    <div class="container">
        <div class="message">
            <p>تم تسجيل الخروج بنجاح!</p>
        </div>

        <div>
            <button onclick="window.location.href='index.html'">الرجوع إلى صفحة الدخول</button>
        </div>

        <div class="footer">
            <p>&copy; 2024 جميع الحقوق محفوظة.</p>
        </div>
    </div>

</html>
